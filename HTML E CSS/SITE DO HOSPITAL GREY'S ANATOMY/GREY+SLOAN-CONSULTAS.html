<!DOCTYPE html>
<html>
	<head>

		<meta charset="utf-8">

		<title>Grey's Anatomy consultas</title>

		<link rel="stylesheet" href="CONSULTAS.CSS">
		<link rel="stylesheet" href="reset.css">
		<link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">

	</head>
	<body>
		<header>
			<div class="cabeçalho">
				<h1><img class="logo-principal" src="greys-anatomy-logo1.png"></h1>
				<h2 id="img-settle-logo"></h2>
				<nav>
					<ul>
						<li><a href="GREY+SLOAN-HOME.html">Início</a></li>
						<li><a href="GREY+SLOAN-CONSULTAS.html">Consultas</a></li>
						<li><a href="GREY+SLOAN-DOUTORES.html">Doutores</a></li>
					</ul>
				</nav>
			</div>
		<main>
			<section>
				<form id="input">
					<fieldset>
						<label class="informaçoes-1" for="NomesoBrenome">Nome e Sobrenome</label>
						<input type="text" id="nome" class="nome-1" required placeholder="Nome e Sobrenome">

						<label class="informaçoes-2" for="Tmail">Email</label>
						<input type="email" class="email-1" required placeholder="euemail@dominio.com">

						<label class="informaçoes-2" for="CPF">CPF</label>
						<input type="tel" id="CPF" class="CPF-1" required placeholder="000.000.000-00">

						<label class="informaçoes-2" for="Telefone">Telefone</label>
						<input type="tel" id="telefone" class="telefone-1" required placeholder="(00) 00000-0000">
					</fieldset>
					<fieldset class="especializaçoes">
						<legend class="especializaçoes-2">Marque abaixo quais das Epecializações você Precisa:</legend>
						<label id="text-1" for="text-1"><input type="checkbox" name="consultas" value="text-1" class="text-2">Pediatria (até 12 anos)</label>
						
						<label id="text-1" for="text-2"><input type="checkbox" name="consultas" value="text-2" class="text-2">Clínico Geral (de 13 anos para cima)</label>
						
						<label id="text-1" for="text-3"><input type="checkbox" name="consultas" value="text-3" class="text-2">Geriatria (de 60 anos para cima)</label>

						<label id="text-1" for="text-7"><input type="checkbox" name="consultas" value="text-7" class="text-2">Ortopedia </label>

						<label id="text-1" for="text-8"><input type="checkbox" name="consultas" value="text-8" class="text-2">Cardiologista</label>

						<label id="text-1" for="text-9"><input type="checkbox" name="consultas" value="text-9" class="text-2">Neurologista</label>

						<label id="text-1" for="text-10"><input type="checkbox" name="consultas" value="text-10" class="text-2">Cirurgia geral</label>

						<label id="text-1" for="text-11"><input type="checkbox" name="consultas" value="text-11" class="text-2">Anestesista</label>

						<label id="text-1" for="text-12"><input type="checkbox" name="consultas" value="text-12" class="text-2">Dermatologista</label>

						<label id="text-1" for="text-13"><input type="checkbox" name="consultas" value="text-13" class="text-2">Psicologia</label>

						<label id="text-1" for="text-4"><input type="checkbox" name="consultas" value="text-14" class="text-2">Fisio Terapia </label>

						<label id="text-1" for="text-5"><input type="checkbox" name="consultas" value="text-15" class="text-2">Ginecologia e Obstetrícia</label>

						<label id="text-1" for="text-6"><input type="checkbox" name="consultas" value="text-16" class="text-2">Urgência e Emergência </label>
					</fieldset>

					<fieldset class="contato">
						<legend class="contato-2">Como prefere nosso contato?</legend>
						<label id="contato-1" for="radio-email"><input type="radio" name="contato" value="email">Email</label>
						
						<label id="contato-1" for="radio-telefone"><input type="radio" name="contato" value="telefone">
						Telefone</label>
						
						<label id="contato-1" for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" checked="">Whatsapp</label>
					</fieldset>

					<fieldset>
						<legend class="horarios">Qual horário prefere ser atendido?</legend>
						<select class="horarios-1">
								<option>Manhã</option>
								<option>Tarde</option>
								<option>Noite</option>
						</select>
					</fieldset>

					<legend class="informaçoes-3" >Entraremos em contato para terminar o agendamento da sua consulta, com os dias e horarios disponiveis!</legend>
					<input class="enviar-1" type="submit" name="Enviar Ficha do Paciente">

				</form>
			</section>
		</main>
		</header>
		<footer>
		</footer>

	</body>
</html>
