<meta charset="UTF-8">

<script>

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    function pulaLinha() {

        document.write("<br><br>");
    }

    var numero = 29;

    if(numero <= 39) {

        while(numero <= 32 && numero >= 37) {

            numero = numero +1;
            mostra(numero);
        }
    }

</script>
