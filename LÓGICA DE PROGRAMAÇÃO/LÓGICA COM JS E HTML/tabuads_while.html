<meta charset="UTF-8">

<script>

    var cont1 = 1;
    var cont2 = 1;

    while(cont1 <= 10){

        while(cont2 <= 10){

            var result = cont1 * cont2;

            document.write(cont1 + " X " + cont2 + " = " + result + "<br>");
            cont2++;
        }

        cont1++;
        cont2 = 0;
    }


</script>
