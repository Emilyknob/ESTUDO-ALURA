    }

    var valor1 = prompt("Informe o primeiro valor a ser multiplicado");

    var valor3 = prompt("Informe o terceiro valor a ser multiplicado")

    calculaMultipliccao(valor1, valor2, valor3);

    mostra(valor1 + " vezes " + valor2 + " vezes " + valor3 + " Ã© : " + multiplicacao);

</script>
