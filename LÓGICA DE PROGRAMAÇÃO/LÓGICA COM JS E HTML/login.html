<script>

    var loginCadastrado = "alura";
    var senhaCadrastada = "alura321";

    var tentativas = 1;

    while(tentativas <= 3) {    

        var loginInformado = prompt("Informe seu login");
        var senhaInformada = prompt("Informe sua senha");

            if(loginCadastrado == loginInformado && senhaCadrastada == senhaInformada) {

</script>
