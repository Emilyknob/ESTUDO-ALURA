<meta charset="UTF-">

<script>

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    function pulaLinha() {

        document.write("<br>");
    }

    var idade = parseInt(prompt("Qual é a sua idade?"));
    var temCarteira = prompt("tem carteira? responda S ou N");

    if(idade >= 18 && temCarteira == "S") {

       mostra("Pode dirigir!");
    } else {

        mostra("Não pode dirigir!");
    }

</script>
