<meta charset="UTF-8">

<script>

    var cont1 = 1;
    var cont2 = 1;

    while(cont1 <= 10) {
        while(cont2 <= 10) {
            var resultado = cont1 * cont2;
            document.write(cont1 + " x " + cont2 + " = " + resultado + "<br>");
            cont2++;
        }
        cont2 = 0;
        cont1++;
    }

</script>
