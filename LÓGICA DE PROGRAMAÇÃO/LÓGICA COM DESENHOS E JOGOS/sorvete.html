<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector("canvas");
    var pincel = tela.getContext("2d");

    pincel.fillStyle = "lightblue";
    pincel.fillRect(0, 0, 600, 400);

    pincel.fillStyle = "goldenrod";
    pincel.beginPath();
    pincel.moveTo(300, 390);
    pincel.lineTo(200, 190);
    pincel.lineTo(400, 190);
    pincel.fill();

    pincel.fillStyle = "lightpink";
    pincel.beginPath();
    pincel.arc(350, 140, 50, 0, 2 * 3.14);
    pincel.fill();

    pincel.fillStyle = "chocolate";
    pincel.beginPath();
    pincel.arc(250, 140, 50, 0, 2 * 3.14);
    pincel.fill();

    pincel.fillStyle = "lightyellow";
    pincel.beginPath();
    pincel.arc(300, 53, 50, 0, 2 * 3.41);
    pincel.fill();

</script>
